{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card shadow-lg p-4">
            <h3 class="mb-3 text-center">Post a New Job</h3>
            <form method="POST">
                <input class="form-control mb-3" name="title" placeholder="Job Title" required>
                <input class="form-control mb-3" name="company" placeholder="Company Name" required>
                <input class="form-control mb-3" name="location" placeholder="Location" required>
                <input class="form-control mb-3" name="salary" placeholder="Salary" required>
                <textarea class="form-control mb-3" name="description" placeholder="Job Description" rows="4" required></textarea>
                <button class="btn btn-success w-100">Post Job</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
